<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>
      <hr>
      <p class="details">Please enter any whole number greater than 0 and less than 4000</p>
      <form id="roman-numeral-conversion-form">
        <input id="number" value="" type="number" />
        <button id="convert-btn" type="submit">Submit</button>
      </form>
      <p id="output" class="output-text hidden"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
